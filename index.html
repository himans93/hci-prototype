<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Receipt Filter Prototype (Connected)</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    display: flex;
    height: 100vh;
    margin: 0;
    background: #f8f9fa;
  }

  /* Sidebar */
  .sidebar {
    width: 220px;
    border-right: 1px solid #ddd;
    background: #fff;
    padding: 1rem;
  }

  .sidebar h3 {
    font-size: 1rem;
    margin-bottom: 1rem;
  }

  label {
    font-size: 0.9rem;
    display: flex;
    align-items: center;
    gap: 6px;
  }

  /* Main section */
  .main {
    flex: 1;
    display: flex;
    flex-direction: column;
    background: #fff;
    margin: 1rem;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  .search-bar {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 1rem;
    border-bottom: 1px solid #eee;
  }

  .search-bar input {
    flex: 1;
    padding: 0.6rem 1rem;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }

  .search-bar button {
    border: none;
    background: #2563eb;
    color: white;
    padding: 0.6rem 1rem;
    border-radius: 8px;
    cursor: pointer;
  }

  /* Chips */
  .chips {
    padding: 0 1rem 0.5rem 1rem;
  }

  .chip {
    display: inline-block;
    background: #e2e8f0;
    border-radius: 14px;
    padding: 4px 10px;
    margin-right: 5px;
    margin-bottom: 5px;
    font-size: 0.9rem;
  }

  .chip span {
    margin-left: 6px;
    color: #555;
    cursor: pointer;
  }

  .clear-all {
    margin: 0.5rem 1rem;
    font-size: 0.85rem;
    color: #2563eb;
    cursor: pointer;
  }

  /* Results */
  .results {
    flex: 1;
    padding: 1rem;
    transition: opacity 0.3s ease;
  }

  .result-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0.8rem 1rem;
    border-bottom: 1px solid #f1f1f1;
    transition: background 0.2s;
  }

  .result-item:hover {
    background: #f9fafb;
  }

  .title {
    font-weight: 600;
    color: #111;
  }

  .subtitle {
    font-size: 0.9rem;
    color: #555;
  }

  .date {
    font-size: 0.85rem;
    color: #777;
  }

  /* Fade animation */
  .fade-out {
    opacity: 0;
  }
</style>
</head>
<body>
  <div class="sidebar">
    <h3>Visible filters</h3>
    <label><input type="checkbox" id="university" data-filter="university" checked onchange="updateFromSidebar(this)"> University</label>
    <label><input type="checkbox" id="pdf" data-filter="pdf" checked onchange="updateFromSidebar(this)"> Has PDF</label>
    <label><input type="checkbox" id="before2023" data-filter="before2023" checked onchange="updateFromSidebar(this)"> Before 2023</label>
  </div>

  <div class="main">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Show receipts from 2022">
      <button onclick="applySearch()">üîç</button>
    </div>

    <div class="chips" id="chips"></div>
    <div class="clear-all" onclick="clearAll()">Clear all</div>

    <div class="results" id="results"></div>
  </div>

  <script>
    const chipsContainer = document.getElementById("chips");
    const resultsDiv = document.getElementById("results");

    // Mock datasets
    const allResults = [
      { title: "University", subtitle: "Receipt from Western University", date: "May 24, 2022" },
      { title: "University", subtitle: "Receipt from McGill University", date: "May 25, 2022" },
      { title: "Amazon", subtitle: "Your payment receipt", date: "June 15, 2022" },
      { title: "Apple", subtitle: "Invoice for MacBook purchase", date: "June 03, 2022" },
      { title: "Grocery Mart", subtitle: "Grocery order", date: "June 10, 2022" }
    ];

    const filters = {
      university: true,
      pdf: true,
      before2023: true
    };

    function renderResults() {
      resultsDiv.classList.add("fade-out");
      setTimeout(() => {
        let filtered = [...allResults];

        // Apply simulated filtering logic
        if (filters.university) filtered = filtered.filter(r => r.title === "University");
        if (filters.before2023) filtered = filtered.filter(r => new Date(r.date).getFullYear() <= 2022);
        if (filters.pdf) filtered = filtered.slice(0, filtered.length - 1); // pretend PDF narrows results

        if (filtered.length === 0) {
          resultsDiv.innerHTML = `<div style="padding:1rem; color:#777;">No results match your filters.</div>`;
        } else {
          resultsDiv.innerHTML = filtered.map(r => `
            <div class="result-item">
              <div>
                <div class="title">${r.title}</div>
                <div class="subtitle">${r.subtitle}</div>
              </div>
              <div class="date">${r.date}</div>
            </div>
          `).join("");
        }
        resultsDiv.classList.remove("fade-out");
      }, 200);
    }

    // Sidebar ‚Üí Chips
    function updateFromSidebar(checkbox) {
      const filter = checkbox.dataset.filter;
      filters[filter] = checkbox.checked;

      if (checkbox.checked) {
        createChip(filter);
      } else {
        removeChipByFilter(filter);
      }

      renderResults();
    }

    // Chips ‚Üí Sidebar
    function removeChip(el) {
      const filter = el.parentElement.dataset.filter;
      el.parentElement.remove();
      document.querySelector(`[data-filter="${filter}"]`).checked = false;
      filters[filter] = false;
      renderResults();
    }

    function removeChipByFilter(filter) {
      const chip = chipsContainer.querySelector(`[data-filter="${filter}"]`);
      if (chip) chip.remove();
    }

    function createChip(filter) {
      // avoid duplicates
      if (chipsContainer.querySelector(`[data-filter="${filter}"]`)) return;

      const textMap = {
        university: "from: University",
        pdf: "has: pdf",
        before2023: "before: 2023"
      };
      const chip = document.createElement("span");
      chip.className = "chip";
      chip.dataset.filter = filter;
      chip.innerHTML = `${textMap[filter]} <span onclick="removeChip(this)">‚úï</span>`;
      chipsContainer.appendChild(chip);
    }

    function clearAll() {
      // reset filters and chips
      Object.keys(filters).forEach(f => filters[f] = false);
      document.querySelectorAll(".sidebar input[type=checkbox]").forEach(cb => cb.checked = false);
      chipsContainer.innerHTML = "";
      renderResults();
    }

    function applySearch() {
      const input = document.getElementById("searchInput").value.trim();
      alert("Simulated search for: " + input);
    }

    // Initialize chips and results
    window.onload = () => {
      Object.keys(filters).forEach(f => createChip(f));
      renderResults();
    };
  </script>
</body>
</html>
