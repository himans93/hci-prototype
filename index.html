<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Receipt Filter Prototype (Responsive)</title>
<style>
  :root {
    --blue: #2563eb;
    --gray-bg: #f8f9fa;
  }

  body {
    font-family: system-ui, sans-serif;
    display: flex;
    height: 100vh;
    margin: 0;
    background: var(--gray-bg);
  }

  /* Sidebar */
  .sidebar {
    width: 220px;
    border-right: 1px solid #ddd;
    background: #fff;
    padding: 1rem;
  }

  .sidebar h3 {
    font-size: 1rem;
    margin-bottom: 1rem;
  }

  label {
    font-size: 0.9rem;
    display: flex;
    align-items: center;
    gap: 6px;
    margin-bottom: 0.5rem;
  }

  /* Main area */
  .main {
    flex: 1;
    display: flex;
    flex-direction: column;
    background: #fff;
    margin: 1rem;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  .search-bar {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 1rem;
    border-bottom: 1px solid #eee;
    flex-wrap: wrap;
  }

  .search-bar input {
    flex: 1;
    min-width: 180px;
    padding: 0.6rem 1rem;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }

  .search-bar button {
    border: none;
    background: var(--blue);
    color: white;
    padding: 0.6rem 1rem;
    border-radius: 8px;
    cursor: pointer;
    flex-shrink: 0;
  }

  /* Chips */
  .chips {
    padding: 0 1rem 0.5rem 1rem;
    display: flex;
    flex-wrap: wrap;
    gap: 5px;
  }

  .chip {
    display: inline-flex;
    align-items: center;
    background: #e2e8f0;
    border-radius: 14px;
    padding: 4px 10px;
    font-size: 0.9rem;
  }

  .chip span {
    margin-left: 6px;
    color: #555;
    cursor: pointer;
  }

  .clear-all {
    margin: 0.5rem 1rem;
    font-size: 0.85rem;
    color: var(--blue);
    cursor: pointer;
  }

  /* Results */
  .results {
    flex: 1;
    padding: 1rem;
    transition: opacity 0.3s ease;
    overflow-y: auto;
  }

  .result-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    padding: 0.8rem 1rem;
    border-bottom: 1px solid #f1f1f1;
    transition: background 0.2s;
  }

  .result-item:hover {
    background: #f9fafb;
  }

  .title {
    font-weight: 600;
    color: #111;
  }

  .subtitle {
    font-size: 0.9rem;
    color: #555;
  }

  .date {
    font-size: 0.85rem;
    color: #777;
  }

  /* Fade animation */
  .fade-out { opacity: 0; }

  /* Mobile layout */
  @media (max-width: 768px) {
    body {
      flex-direction: column;
      height: auto;
    }
    .sidebar {
      width: 100%;
      border-right: none;
      border-bottom: 1px solid #ddd;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    .main {
      margin: 0.5rem;
      border-radius: 8px;
    }
    .result-item {
      flex-direction: column;
      align-items: flex-start;
    }
    .date {
      align-self: flex-end;
      margin-top: 0.3rem;
    }
  }
</style>
</head>
<body>
  <div class="sidebar">
    <h3>Filters</h3>
    <label><input type="checkbox" id="university" data-filter="university" checked onchange="updateFromSidebar(this)"> University</label>
    <label><input type="checkbox" id="pdf" data-filter="pdf" checked onchange="updateFromSidebar(this)"> Has PDF</label>
    <label><input type="checkbox" id="before2023" data-filter="before2023" checked onchange="updateFromSidebar(this)"> Before 2023</label>
  </div>

  <div class="main">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Show receipts from 2022">
      <button onclick="applySearch()">üîç</button>
    </div>

    <div class="chips" id="chips"></div>
    <div class="clear-all" onclick="clearAll()">Clear all</div>

    <div class="results" id="results"></div>
  </div>

  <script>
    const chipsContainer = document.getElementById("chips");
    const resultsDiv = document.getElementById("results");

    const allResults = [
      { title: "University", subtitle: "Receipt from Western University", date: "May 24, 2022" },
      { title: "University", subtitle: "Receipt from McGill University", date: "May 25, 2022" },
      { title: "Amazon", subtitle: "Payment receipt", date: "June 15, 2022" },
      { title: "Apple", subtitle: "Invoice for MacBook", date: "June 03, 2022" },
      { title: "Grocery Mart", subtitle: "Grocery order", date: "June 10, 2022" }
    ];

    const filters = { university: true, pdf: true, before2023: true };

    function renderResults() {
      resultsDiv.classList.add("fade-out");
      setTimeout(() => {
        let filtered = [...allResults];
        if (filters.university) filtered = filtered.filter(r => r.title === "University");
        if (filters.before2023) filtered = filtered.filter(r => new Date(r.date).getFullYear() <= 2022);
        if (filters.pdf) filtered = filtered.slice(0, filtered.length - 1);
        resultsDiv.innerHTML = filtered.length
          ? filtered.map(r => `
              <div class="result-item">
                <div>
                  <div class="title">${r.title}</div>
                  <div class="subtitle">${r.subtitle}</div>
                </div>
                <div class="date">${r.date}</div>
              </div>`).join("")
          : `<div style="padding:1rem; color:#777;">No results match your filters.</div>`;
        resultsDiv.classList.remove("fade-out");
      }, 200);
    }

    function updateFromSidebar(cb) {
      const f = cb.dataset.filter;
      filters[f] = cb.checked;
      cb.checked ? createChip(f) : removeChipByFilter(f);
      renderResults();
    }

    function removeChip(el) {
      const f = el.parentElement.dataset.filter;
      el.parentElement.remove();
      document.querySelector(`[data-filter="${f}"]`).checked = false;
      filters[f] = false;
      renderResults();
    }

    function removeChipByFilter(f) {
      const c = chipsContainer.querySelector(`[data-filter="${f}"]`);
      if (c) c.remove();
    }

    function createChip(f) {
      if (chipsContainer.querySelector(`[data-filter="${f}"]`)) return;
      const text = { university:"from: University", pdf:"has: pdf", before2023:"before: 2023" };
      const chip = document.createElement("span");
      chip.className = "chip";
      chip.dataset.filter = f;
      chip.innerHTML = `${text[f]} <span onclick="removeChip(this)">‚úï</span>`;
      chipsContainer.appendChild(chip);
    }

    function clearAll() {
      Object.keys(filters).forEach(f => filters[f] = false);
      document.querySelectorAll(".sidebar input").forEach(cb => cb.checked = false);
      chipsContainer.innerHTML = "";
      renderResults();
    }

    function applySearch() {
      const val = document.getElementById("searchInput").value.trim();
      alert("Simulated search: " + val);
    }

    window.onload = () => {
      Object.keys(filters).forEach(f => createChip(f));
      renderResults();
    };
  </script>
</body>
</html>
